{% extends "base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "登录" %}
{% endblock %}
{% block content %}
<section id="login">
    <div class="container">
        <form action="/login/post/" method="POST" id="login_form">
            {% csrf_token %}
            {% include "form.html" %}
            <button class="form-button" type="submit">{% trans "Login" %}</button>
        </form>
    </div>
</section>
{% endblock %}
